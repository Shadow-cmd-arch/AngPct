<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngPct</title>
  <!-- Balises SEO -->
  <meta name="description" content="Découvrez AngPct, un outil efficace pour vos besoins de conversion de pourcent en degrés! Téléchargez les dernières versions ici.">
  <meta name="keywords" content="AngPct, outil de conversion, téléchargement, logiciel, versions AngPct, pourcent, pourcentages, degrés">
  <meta name="author" content="Noé Jouberton">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://shadow-cmd-arch.github.io/AngPct/">
  <link rel="sitemap" type="application/xml" href="https://shadow-cmd-arch.github.io/AngPct/sitemap.xml">
  <!-- Liens pour les icônes (Font Awesome) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="AngPtc_3.ico">
  <style>
    /* Variables pour le thème clair */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-bg: #007BFF;
      --header-border-color: #0056b3;
      --button-bg: #007BFF;
      --button-hover-bg: #0056b3;
      --footer-bg: #333333;
    }
    /* Variables pour le thème sombre, activées quand le body a la classe "dark" */
    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --header-bg: #1f1f1f;
      --header-border-color: #444444;
      --button-bg: #444444;
      --button-hover-bg: #555555;
      --footer-bg: #1f1f1f;
    }
    /* Style global */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background-color: var(--header-bg);
      color: white;
      padding: 20px;
      display: flex;              /* Affichage en flex */
      align-items: center;        /* Centrage vertical des éléments */
      justify-content: center;    /* Centrage horizontal des éléments */
      gap: 20px;                  /* Espacement entre le logo, le titre et éventuel bouton du header */
      border-bottom: 3px solid var(--header-border-color);
    }
    header h1 {
      animation: fadeIn 1.5s ease-in-out;
      margin: 0;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .platform-buttons, .download-buttons {
      margin: 20px;
    }
    .platform-buttons button, .download-buttons button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: var(--button-bg);
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
    }
    button#windows { background-color: #0056b3; }
    button#linux { background-color: #218838; }
    button#macos { background-color: #495057; }
    button#mobile { background-color: #e06b20; }
    button#windows-version1,
    button#windows-version2,
    button#windows-version3 { background-color: #0056b3; }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .options {
      display: none;
      margin-top: 20px;
      opacity: 0;
      transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
    }
    .options.active {
      display: block;
      opacity: 1;
      transform: translateY(10px);
    }
    .not-available {
      margin: 20px auto;
      padding: 15px;
      border: 2px dashed #ff6b6b;
      border-radius: 10px;
      background-color: #ffe6e6;
      max-width: 500px;
      text-align: center;
    }
    .not-available i {
      font-size: 24px;
      color: #ff3b3b;
      margin-bottom: 10px;
    }
    .not-available p {
      font-size: 16px;
      color: #a94442;
      margin: 0;
      font-weight: bold;
    }
    footer {
      background-color: var(--footer-bg);
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    /* Conteneur pour les boutons dans le footer (affichage côte à côte) */
    footer .footer-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    footer button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: var(--button-bg);
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
    }
    footer button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<!-- On démarre en mode sombre par défaut -->
<body class="dark">
  <header>
    <img src="AngPtc_3.ico" alt="Logo AngPct" style="width: 150px; height: auto;">
    <h1>AngPct - Applications de Conversion</h1>
  </header>
  <main>
    <div class="platform-buttons">
      <button id="windows"><i class="fa-brands fa-windows"></i> Windows</button>
      <button id="macos"><i class="fa-brands fa-apple"></i> MacOS</button>
      <button id="linux"><i class="fa-brands fa-linux"></i> Linux</button>
      <button id="mobile"><i class="fa-solid fa-mobile-screen-button"></i> Mobile</button>
    </div>
    <div id="windows-options" class="options">
      <div class="download-buttons">
        <button id="windows-version1" onclick="window.location.href='AngPct%20%20vers%201.0.exe';" download>Windows Version 1</button>
        <button id="windows-version2" onclick="window.location.href='AngPct%20%20vers%201.1.exe';" download>Windows Version 2</button>
        <button id="windows-version3" onclick="window.location.href='AngPct%20%20vers%201.2.exe';" download>Windows Version 3</button>
      </div>
    </div>
    <div id="macos-options" class="options">
      <div class="not-available">
        <i class="fa-solid fa-circle-exclamation"></i>
        <p>MacOS n'est pas disponible actuellement.</p>
      </div>
    </div>
    <div id="linux-options" class="options">
      <div class="not-available">
        <i class="fa-solid fa-circle-exclamation"></i>
        <p>Linux n'est pas disponible actuellement.</p>
      </div>
    </div>
    <div id="mobile-options" class="options">
      <div class="not-available">
        <i class="fa-solid fa-circle-exclamation"></i>
        <p>Mobile n'est pas disponible actuellement.</p>
      </div>
    </div>
  </main>
  <footer>
    <p>© 2025 - AngPct</p>
    <div class="footer-buttons">
      <button onclick="window.location.href='privacy-policy.html'">
        <i class="fa-solid fa-file-alt"></i> Politique de confidentialité
      </button>
      <button onclick="window.location.href='help.html'">
        <i class="fa-solid fa-question-circle"></i> Besoin d'aide
      </button>
      <!-- Bouton de bascule du mode placé dans le footer -->
      <button id="darkModeBtn" onclick="toggleDarkMode()">
        <i class="fa-solid fa-sun"></i> Mode Clair
      </button>
    </div>
  </footer>
  <script>
    // À chaque chargement, on vérifie la valeur stockée dans localStorage et on l'applique
    document.addEventListener("DOMContentLoaded", function() {
      const storedTheme = localStorage.getItem("theme");
      const btn = document.getElementById("darkModeBtn");
      if (storedTheme === "light") {
        document.body.classList.remove("dark");
        btn.innerHTML = '<i class="fa-solid fa-moon"></i> Mode Sombre';
      } else {
        document.body.classList.add("dark");
        btn.innerHTML = '<i class="fa-solid fa-sun"></i> Mode Clair';
      }
    });

    // Fonction de bascule du mode (dark/light) et enregistrement dans localStorage
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const btn = document.getElementById("darkModeBtn");
      if (document.body.classList.contains("dark")) {
        btn.innerHTML = '<i class="fa-solid fa-sun"></i> Mode Clair';
        localStorage.setItem("theme", "dark");
      } else {
        btn.innerHTML = '<i class="fa-solid fa-moon"></i> Mode Sombre';
        localStorage.setItem("theme", "light");
      }
    }

    // Gestion des options pour chaque plateforme
    const buttons = document.querySelectorAll(".platform-buttons button");
    buttons.forEach(button => {
      button.addEventListener("click", function() {
        const allOptions = document.querySelectorAll(".options");
        allOptions.forEach(option => option.classList.remove("active"));
        const selectedOption = document.getElementById(this.id + "-options");
        if (selectedOption) {
          selectedOption.classList.add("active");
        }
      });
    });
  </script>
</body>
</html>
