<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngPct - Outil de Conversion</title>
    <!-- Balises SEO -->
    <meta name="description" content="Découvrez AngPct, un outil efficace pour vos besoins de conversion. Téléchargez les dernières versions ici.">
    <meta name="keywords" content="AngPct, outil de conversion, téléchargement, logiciel, versions AngPct">
    <meta name="author" content="Noé Jouberton">
    <!-- Liens pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
        }
        header h1 {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .platform-buttons, .download-buttons {
            margin: 20px;
        }
        .platform-buttons button, .download-buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }
        button#windows {
            background-color: #b30000; /* Bleu classique */
        }
        button#linux {
            background-color: #218838; /* Vert vif */
        }
        button#macos {
            background-color: #495057; /* Gris foncé */
        }
        button#mobile {
            background-color: #e06b20; /* Orange vif */
        }
        button#windows-version1 {
            background-color: #0056b3; /* Bleu classique */
        }
        button#windows-version2 {
            background-color: #0056b3; /* Bleu foncé */
        }
        button#windows-version3 {
            background-color: #0056b3; /* Bleu lumineux */
        }
        /* Effets au survol */
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .options {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .options.active {
            display: block;
            opacity: 1;
            transform: translateY(10px);
        }
        .not-available {
            margin: 20px auto;
            padding: 15px;
            border: 2px dashed #ff6b6b; /* Bordure rouge élégante */
            border-radius: 10px;
            background-color: #ffe6e6; /* Fond rouge pastel */
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        .not-available i {
            font-size: 24px;
            color: #ff3b3b; /* Rouge vif pour l'icône */
            margin-bottom: 10px;
        }
        .not-available p {
            font-size: 16px;
            color: #a94442; /* Rouge doux pour le texte */
            margin: 0;
            font-weight: bold;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>AngPct - Applications de Conversion</h1>
    </header>
    <main>
        <div class="platform-buttons">
            <button id="windows"><i class="fa-brands fa-windows"></i> Windows</button>
            <button id="macos"><i class="fa-brands fa-apple"></i> MacOS</button>
            <button id="linux"><i class="fa-brands fa-linux"></i> Linux</button>
            <button id="mobile"><i class="fa-solid fa-mobile-screen-button"></i> Mobile</button>
        </div>
        <div id="windows-options" class="options">
            <div class="download-buttons">
                <button id="windows-version1" onclick="window.location.href='AngPct%20%20vers%201.0.exe';" download>Windows Version 1</button>
                <button id="windows-version2" onclick="window.location.href='AngPct%20%20vers%201.1.exe';" download>Windows Version 2</button>
                <button id="windows-version3" onclick="window.location.href='AngPct%20%20vers%201.2.exe';" download>Windows Version 3</button>
            </div>
        </div>
        <div id="macos-options" class="options">
            <div class="not-available">
                <i class="fa-solid fa-circle-exclamation"></i>
                <p>MacOS n'est pas disponible actuellement.</p>
            </div>
        </div>
        <div id="linux-options" class="options">
            <div class="not-available">
                <i class="fa-solid fa-circle-exclamation"></i>
                <p>Linux n'est pas disponible actuellement.</p>
            </div>
        </div>
        <div id="mobile-options" class="options">
            <div class="not-available">
                <i class="fa-solid fa-circle-exclamation"></i>
                <p>Mobile n'est pas disponible actuellement.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2025 - AngPct par Noé Jouberton</p>
    </footer>
    <script>
        const buttons = document.querySelectorAll(".platform-buttons button");
        buttons.forEach(button => {
            button.addEventListener("click", function() {
                const allOptions = document.querySelectorAll(".options");
                allOptions.forEach(option => option.classList.remove("active"));
                
                const selectedOption = document.getElementById(this.id + "-options");
                if (selectedOption) {
                    selectedOption.classList.add("active");
                }
            });
        });
    </script>
</body>
</html>
